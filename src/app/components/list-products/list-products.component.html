<app-sidebar></app-sidebar>

<div class="d-flex justify-content-center mt-4">
  <table class="table table-dark table-hover w-auto">
    <thead>
      <tr>
        <th scope="col">Usuario</th>
        <th scope="col">Origen</th>
        <th scope="col">Destino</th>
        <th scope="col">Peso (kg)</th>
        <th scope="col">Valor Cotizado</th>
        <th scope="col">Estado</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let envio of listEnvio">
        <td>{{ envio.usuario_id }}</td>
        <td>{{ envio.origen }}</td>
        <td>{{ envio.destino }}</td>
        <td>{{ envio.peso }}</td>
        <td>{{ envio.valor_cotizado | currency:'COP' }}</td>
        <td>
      
            {{ envio.estado }}
        </td>
        <td>
          <button class="btn btn-primary" (click)="abrirPopup(envio.id)">Ver seguimiento</button>
        </td>
      </tr>
      
      <!-- Fuera de la tabla -->
      <app-track-shipment
        *ngIf="mostrarPopup && envioSeleccionadoId"
        [shipmentId]="envioSeleccionadoId"
        (cerrarModal)="cerrarPopup()"
      ></app-track-shipment>
      
    </tbody>
  </table>


</div>
